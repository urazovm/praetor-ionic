
<ion-view>
    <ion-content has-bouncing="false" class="padding login-page">

        <div class="spacer" style="min-height: 120px; padding-top: 30px; text-align: center; color: #FFFFFF">
            <!--<img src="images/logo.png" style="display: block; margin: 0 auto 10px auto; width: 60%" />-->
            <img src="images/logo-bile.png" style="display: block; margin: 0 auto 20px auto; width: 60%" />
            <div style="min-height: 1.5em; color: #3cb9fa">{{viewModel.message}}</div>
        </div>
        <div class="padding" style="padding-top: 0">
            <form>
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="Server" ng-model="viewModel.server">
                    </label>
                </div>

                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="Uživatelské jméno" ng-model="viewModel.username">
                    </label>
                </div>

                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="password" placeholder="Heslo" ng-model="viewModel.password">
                    </label>
                </div>

                <input type="submit" class="button button-block button-outline button-light" ng-click="controller.login()" value="Přihlásit" />
            </form>
        </div>
        
    </ion-content>
</ion-view>
