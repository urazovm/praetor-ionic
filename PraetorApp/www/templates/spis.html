<ion-pane>
    <ion-nav-bar class="bar-dark bar-praetor nav-title-slide-ios" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios-arrow-back" ui-sref="app.home.spisy"></button>
        </ion-nav-buttons>
        
        <ion-nav-buttons side="right">
            <button class="button" ng-click="controller.reloadData()" ng-show="showLoadingButton">
                <i class="icon ion-ios-loop" ng-class="{'animated-icon': isLoading}"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs class="tabs-dark tabs-praetor tabs-icon-top">

        <ion-tab title="Dokumenty" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="app.spis.dokumenty">
            <ion-nav-view name="tab-dokumenty"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Základní údaje" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" ui-sref="app.spis.zakladniudaje">
            <ion-nav-view name="tab-zakladni-udaje"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Subjekty" icon-on="ion-ios-people" icon-off="ion-ios-people-outline" ui-sref="app.spis.subjekty">
            <ion-nav-view name="tab-subjekty"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-pane>
