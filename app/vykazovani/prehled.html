<ion-view title="Praetor" hide-back-button="true">
    <ion-content>
        <div class="padding">
            <a class="button button-block button-positive" href="#/app/general/cinnost/0">
                Zapsat činnost
            </a>
        </div>
        <div class="list">
            <div ng-repeat="cinnost in cinnosti">
                <a class="item">
                    <h2>{{cinnost.cas}} {{cinnost.popis}}</h2>
                    <div ng-switch="spis.loading">
                        <p ng-switch-when="true">Loading...</p>
                        <p ng-switch-default>{{cinnost.spisovaZnacka}} {{cinnost.predmetSpisu}}</p>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
