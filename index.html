<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="webintent.js"></script>
    <script type="text/javascript" src="file.js"></script>
    <script type="text/javascript" src="file-transfer.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>

<script type="text/ng-template" id="/menu.html">
<ion-side-menus>
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
      <ion-nav-back-button class="button-clear" ng-show="canGoBack"><i class="icon ion-ios7-arrow-back"></i> Zpět</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" ></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="right" ng-controller="SideMenuCtrl" is-enabled="false">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Další akce</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/search">
          Odhlásit
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>


</ion-side-menus>
</script>

</html>
