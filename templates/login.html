<ion-view title="Praetor">

  <ion-content>
   

    
<!--img src="img/praetor.png" width="80%" style="display:block;margin: 1.5em auto"-->
{{message}}
<form class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Server" ng-model="formData.server">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Uživatelské jméno" ng-model="formData.username">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="Heslo" ng-model="formData.password">
  </label>
</form>
<div class="padding">
<button class="button button-block button-positive" ng-click="login()">Přihlásit</button>
</div>        

  </ion-content>
</ion-view>
